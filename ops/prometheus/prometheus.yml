global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "splendoura-backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]

  - job_name: "splendoura-prod"
    scheme: https
    metrics_path: /metrics
    authorization:
      credentials_file: /etc/prometheus/secrets/prod_metrics_token
    static_configs:
      - targets: ["api.splendoure.com"]
